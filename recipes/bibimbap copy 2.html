<body>
    <h1>Joshua Weissman's Authentic Bibimbap</h1>
    <img src="../images/bibimbap.jpg" alt="image of bibimbap">
    <ul>
        <lh><strong>Bibim Gochujang Sauce</strong></lh>
        <li>2.5 tablespoons mirin</li>
        <li>3 tablespoons rice vinegar</li>
        <li>1 tablespoon honey</li>
        <li>2 teaspoons dark soy sauce</li>
        <li>2 cloves garlic, grated</li>
        <li>2 teaspoons grated ginger</li>
        <li>2 teaspoons toasted sesame oil</li>
    </ul>
